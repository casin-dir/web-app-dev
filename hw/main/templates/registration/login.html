{% extends '../base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'registration/style.css' %}">
{% endblock %}

{% block content %}
    <div class="reg_login_container clearfix">
        <h1>Welcome</h1>
        <div class="reg_block clearfix">
            <h5 class="block_name">Registration</h5>
            <form name="registration_form" class="clearfix" 
            id="registration_form">
                {% csrf_token %}
                {{ registration_form }}
                <div id="reg_user">Register</div>
            </form>
        </div>
        <div class="login_block clearfix">
            <h5 class="block_name">Log in</h5>
            <form method="POST" name="login_form" class="clearfix"
            id="login_form">
                {% csrf_token %}
                {{ login_form }}
                <div id="login_user">Log in</div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="{% static 'registration/script.js' %}">
    </script>
{% endblock %}
